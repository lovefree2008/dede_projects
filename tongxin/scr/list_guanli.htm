<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="{dede:global.cfg_templets_skin/}/default/css/mindex.css" rel="stylesheet" media="screen" type="text/css" />

<body>
{dede:include filename="head.htm"/}
<!-- /header -->

<div class="a-banner">
  <p style="background-image:url({dede:global.cfg_templets_skin/}/default/images/a_banner5.jpg);"></p>
</div>

<div class="a-body">
  <div class="container clearfix">
    <div class="a-left l">
      <div class="modoul">
        <div class="hds color">
          <span class="ch">管理咨询</span>
          <span class="en">Consulting</span>
        </div>
      </div>
      <div class="modoul">
        <div class="hds color1">
          <span class="ch">教学团队</span>

        </div>

      <div class="modoul">
        <div class="hds color2">
          <span class="ch">专项定制</span>
          <span class="en">customization</span>
        </div>
      </div>
      {dede:include filename="left_contact.htm"/}
    </div>
    <div class="a-right r">
      <div class="curthis">
        <p class="l ten">
          <span class="ch">{dede:field name='typename'/}</span>|
          <span class="en">Consulting</span>
        </p>

      <div class="r-content">

  </div>


  <div class="container feedbacks">
    <div class="titles">课程咨询/试听申请/索取大纲</div>
    <form action="" method="get" accept-charset="utf-8">
      <div class="row-2">
        <div class="groups l">
          <label>姓名</label>
          <input type="text">
        </div>
        <div class="groups r">
          <label>电话</label>
          <input type="text">
        </div>
      </div>
      <div class="row-2">
        <div class="groups l">
          <label>邮箱</label>
          <input type="text">
        </div>
        <div class="groups r">
          <label>公司</label>
          <input type="text">
        </div>
      </div>
      <div class="row-2">
        <div class="groups l">
          <label>部门</label>
          <input type="text">
        </div>
        <div class="groups r">
          <label>岗位</label>
          <input type="text">
        </div>
      </div>
      <div class="row-1">
        <div class="groups">
          <!-- <label>内容</label> -->
          <textarea name="">内容</textarea>
        </div>
      </div>
      <div class="m-btns">
        <a href="###" class="tj">提交</a>
        <a href="###" class="cz">重置</a>
      </div>
    </form>
  </div>
  
</div>

{dede:include filename="footer.htm"/}
<!-- /footer -->
